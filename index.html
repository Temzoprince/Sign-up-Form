<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="leaf">
                <div class="odin-logo">
                    <img src="./odin-lined.png" alt="Odin Logo">
                    <p>ODIN</p>
                </div>
                <span class="credit-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></span>
            </div>
            <div class="form-container">
                <div class="form-text">
                    <p>
                        This is not a real online service! You know you need something <br>
                        like this in your life to help you realize your deepest dreams. <br>
                        Sign up now to get started.<br>
                        <br>
                        You know you want to.
                    </p>
                </div>
                <form>
                    <div class="form-content">
                        <h2>Let's do this!</h2>
                        <div class="personal-details">
                            <div class="form-row">
                                <label for="first_name">FIRST NAME:</label>
                                <input id="first_name" name="first_name" type="text" required>
                            </div>
                            <div class="form-row">
                                <label for="last_name">LAST NAME:</label>
                                <input id="last_name" name="last_name" type="text" required>
                            </div>
                            <div class="form-row">
                                <label for="email">EMAIL:</label>
                                <input id="email" name="email" type="email">
                            </div>
                            <div class="form-row">
                                <label for="phone_number">PHONE NUMBER:</label>
                                <input id="phone_number" name="phone_number" type="tel" required>
                            </div>
                            <div class="form-row">
                                <label for="password">PASSWORD:</label>
                                <input id="password" name="password" type="password" required>
                            </div>
                            <div class="form-row">
                                <label for="confirm_password">CONFIRM PASSWORD:</label>
                                <input id="confirm_password" name="confirm_password" type="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-button">
                        <button>Create Account</button>
                    </div>
                    <span>
                        Already have an account? <a href="/">Log in</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
